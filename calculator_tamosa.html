<!DOCTYPE html>
<html>
<head>
  <title>JS-Only Calculator</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Create calculator container
      const calculator = document.createElement("div");
      calculator.className = "calculator";
      calculator.style.background = "#222";
      calculator.style.padding = "20px";
      calculator.style.borderRadius = "12px";
      calculator.style.boxShadow = "0 0 10px rgba(0,0,0,0.5)";
      calculator.style.width = "280px";

      // Create display
      const display = document.createElement("div");
      display.id = "display";
      display.className = "display";
      display.textContent = "0";
      display.style.background = "#000";
      display.style.color = "#0f0";
      display.style.fontSize = "2rem";
      display.style.padding = "10px";
      display.style.textAlign = "right";
      display.style.borderRadius = "8px";
      display.style.marginBottom = "15px";
      calculator.appendChild(display);

      // Buttons layout
      const buttonLayout = [
        ["C", "/", "*"],
        ["7", "8", "9", "-"],
        ["4", "5", "6", "+"],
        ["1", "2", "3"],
        ["0", ".", "="]
      ];

      // Create button container
      const buttonsContainer = document.createElement("div");
      buttonsContainer.className = "buttons";
      buttonsContainer.style.display = "grid";
      buttonsContainer.style.gridTemplateColumns = "repeat(4, 60px)";
      buttonsContainer.style.gap = "10px";

      // Add buttons
      buttonLayout.flat().forEach(label => {
        const button = document.createElement("button");
        button.textContent = label;
        button.style.fontSize = "1.5rem";
        button.style.padding = "15px";
        button.style.border = "none";
        button.style.borderRadius = "8px";
        button.style.cursor = "pointer";
        button.style.background = "#333";
        button.style.color = "white";

        // Style by function
        if (["+", "-", "*", "/"].includes(label)) {
          button.style.background = "#ff9500";
        } else if (label === "=") {
          button.style.background = "#007aff";
          button.style.gridColumn = "span 2";
        } else if (label === "C") {
          button.style.background = "#ff3b30";
          button.style.gridColumn = "span 2";
        }

        // Add event listener
        button.addEventListener("click", () => handleClick(label));
        buttonsContainer.appendChild(button);
      });

      calculator.appendChild(buttonsContainer);
      document.body.appendChild(calculator);

      // Center the calculator on screen
      document.body.style.margin = "0";
      document.body.style.height = "100vh";
      document.body.style.display = "flex";
      document.body.style.justifyContent = "center";
      document.body.style.alignItems = "center";
      document.body.style.background = "#f4f4f4";
      document.body.style.fontFamily = "Arial, sans-serif";

      // Logic
      function handleClick(value) {
        if (value === "C") {
          display.textContent = "0";
        } else if (value === "=") {
          try {
            display.textContent = eval(display.textContent);
          } catch {
            display.textContent = "Error";
          }
        } else {
          if (display.textContent === "0" || display.textContent === "Error") {
            display.textContent = value;
          } else {
            display.textContent += value;
          }
        }
      }
    });
  </script>
</head>
<body></body>
</html>
